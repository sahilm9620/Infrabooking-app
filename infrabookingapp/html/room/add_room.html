<body onload="check_session()">

    <h1 class="background"> <img src="../images/logo1.png"> </h1>

    <header>


    </header>
    <nav class="container-fluid background">
        <a href="../index.html" class="nav_element" style=" color: white;">HOME  </a>


        <a href="../user/login.html" class="nav_element" style=" color: white;" id="nav_login">LOGIN </a>


        <a href="../user/register.html" class="nav_element" style=" color: white;" id="nav_registration">REGISTRATION</a>

        <a href="../booking/book_room.html" class="nav_element" style=" color: white;" id="nav_book_room">BOOK ROOM </a>
        <a href="add_room.html" class="nav_element" style=" color: white;" id="nav_add_room">ADD ROOMS </a>
        <a href="show_room.html" class="nav_element" style=" color: white;" id="nav_show_all_room">SHOW ALL ROOMS </a>

        <a href="#" class="nav_element" style=" color: white;">ABOUT US </a>
        <a href="../user/login.html" class="nav_element" style=" color: white;" id="nav_logout" onclick="clearSession()">LOGOUT </a>
    </nav>

    <section class="container-sm col-sm-12 col-md-4 col-lg-4 ">

        <section class="card-body">
            <h2 class="text-center"><strong>Add </strong> Room</h2>

            <section class="card-text text-center">
                <span id="blankMsg" class="error_msg"> </span>
            </section>
            <form class="login100-form" method="POST" action="#">


                <section class="mb-3 ">
                    <label for="room_name" class="form-label "> Room Name</label>
                    <input class="form-control " type="text " placeholder="Enter Room Name" list="rooms_name" name="room_name" id="room_name" onkeyup="validateAddRoomForm()" required autofocus>


                </section>
                <section class="mb-3 ">
                    <label for="Capacity" class="form-label "> Capacity</label>
                    <input class="form-control " type="number" placeholder="Enter Capacity of Room" min="1" max="150" name="capacity" id="capacity" onkeyup onblur="validateAddRoomForm()" required>


                </section>
                <section class="mb-3 ">
                    <label for="image" class="form-label ">Add Image</label>
                    <input type="file" class="form-control " name="image" required>

                </section>



                <section class="d-grid gap-1 col-6 mx-auto ">
                    <button class="btn btn-danger background " style="background-color:#621B36 ; " type="submit " name="button" id="btn_add_room" disabled>
                            <strong>Add Room</strong>
                        </button>

                </section>
                <datalist id="rooms_name">
                        <option value="Meeting Room"></option>
                        <option value="Conference Room"></option>
                        <option value="Celebration Room"></option>
                        <option value="Board Room"></option>
                    </datalist>



            </form>
        </section>
    </section>





</body>
