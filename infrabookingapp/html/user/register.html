<!DOCTYPE html>
<html>

<head>
    <title>Create an account </title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- icon logo -->
    <link rel="icon" href="../images/favicon.ico" type="image/icon type">
    <!-- external css -->
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/validateForm.js"></script>
    <script src="../../js/session.js"></script>

    <!-- jquery cdn file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $(function() {
            $("#includedHeader").load("../header.html");
        });

        $(function() {
            $("#includedFooter").load("../footer.html");
        });
    </script>
</head>

<body onload="check_session()">



    <h1 class="background"> <img src="../images/logo1.png"> </h1>

    <header>


    </header>
    <nav class="container-fluid background">
        <a href="../index.html" class="nav_element" style=" color: white;">HOME  </a>


        <a href="login.html" class="nav_element" style=" color: white;">LOGIN </a>


        <a href="register.html" class="nav_element" style=" color: white;" id="nav_registration">REGISTRATION</a>

        <a href="../booking/book_room.html" class="nav_element" style=" color: white;" id="nav_book_room">BOOK ROOM </a>
        <a href="../room/add_room.html" class="nav_element" style=" color: white;" id="nav_add_room">ADD ROOMS </a>
        <a href="../room/show_room.html" class="nav_element" style=" color: white;" id="nav_show_all_room">SHOW ALL ROOMS </a>

        <a href="#" class="nav_element" style=" color: white;">ABOUT US </a>
        <a href="login.html" class="nav_element" style=" color: white;" id="nav_logout" onclick="clearSession()">LOGOUT </a>
    </nav>


    <section class="container-sm  col-sm-12 col-md-4 col-lg-4">

        <section class="card-body">
            <h2 class="text-center"><strong>Create</strong> an account</h2>
            <p class="card-text text-center">Please fill in the details to create an account with us.</p>
            <section class="card-text text-center">
                <span id="blankMsg" class="error_msg" onclick="hide(); return false"> </span>
            </section>
            <form class="login100-form" method="POST" action="#" name="register_form">


                <section class="mb-3 ">
                    <label for="name" class="form-label "> Name</label>
                    <input class="form-control " type="text " placeholder="Type your name " name="name" id="name" onkeyup="validateRegisterForm()" required autofocus>


                </section>
                <section class="mb-3 ">
                    <label for="email" class="form-label "> Email Address </label>
                    <input class="form-control " type="email" placeholder="Type your email address " name="email" id="email" onkeyup="validateRegisterForm()" required>


                </section>
                <section class="mb-3 ">
                    <label for="pass" class="form-label ">Password</label>
                    <input type="password" class="form-control " placeholder="Type your password " name="password" id="password" onkeyup="validateRegisterForm()" required>

                </section>

                <section class=" mb-3 ">
                    <label for="cpass " class="form-label ">Confirm Password</label>
                    <input type="password" class="form-control " placeholder="Re-type your password " name="cpassword" id="cpassword" onkeyup="validateRegisterForm()" required>

                </section>

                <section class=" d-grid gap-1 col-6 mx-auto ">
                    <button class="btn btn-danger background" style="background-color:#621B36 ; " type="submit " name="register" id="btn_register" disabled>
                            <strong>Register</strong>
                        </button>

                </section>

                <section class="mb-3 link">
                    Already a member?
                    <a href="login.html " style="text-decoration: none; ">
                        <strong class="link_text"> Login  </strong>
                    </a>

                </section>


            </form>
        </section>
    </section>





</body>

<section id="includedFooter"></section>


</html>
