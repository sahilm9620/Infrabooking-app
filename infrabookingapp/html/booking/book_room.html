                <h2 class="text-center"><strong>Book </strong> Room</h2>

                <section class="card-text text-center">
                    <span id="blankMsg" class="error_msg"> </span>
                </section>
                <form class="login100-form" method="POST" action="#">


                    <section class="mb-3 ">
                        <label for="date" class="form-label "> Event Date</label>
                        <input class="form-control " type="date" placeholder="Enter Date" name="date" id="date" onkeyup="validateBookRoomForm()" required autofocus>


                    </section>
                    <section class="mb-3 ">
                        <label for="description" class="form-label "> short description</label>

                        <input class="form-control " type="text" placeholder="Enter short description" min="1" max="10" name="description" id="description" onkeyup="validateBookRoomForm()" required>


                    </section>
                    <section class="mb-3 ">
                        <label for="pass " class="form-label ">Select Room</label>
                        <select class="form-control " required>
                            <optgroup label="Room">
                                <option value="Meeting Room">Meeting Room</option>
                                <option value="Conference Room">Conference Room</option>
                                <option value="Celebration Room">Celebration Room</option>
                                <option value="Board Room">Board Room</option>
                                
                        </optgroup>
                        </select>

                        <!-- <input type="text" class="form-control " required list="rooms_name" placeholder="Enter room name"> -->

                    </section>



                    <section class="d-grid gap-1 col-6 mx-auto ">
